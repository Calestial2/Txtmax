<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random boring stuffs</title>
</head>
<body>
    <h1>Enter a command:</h1>
    <input type="text" id="inputField" placeholder="Type 'project link' or 'license'">
    <p id="output"></p>

    <script>
        document.getElementById('inputField').addEventListener('input', function() {
            const inputText = document.getElementById('inputField').value.trim().toLowerCase();
            const output = document.getElementById('output');

            if (inputText === 'project link') {
                output.textContent = 'https://github.com/Calestial2/Txtmax.git';
            } else if (inputText === 'license') {
                output.textContent = 'GNU GPL License';
            } else {
                output.textContent = '';
            }
        });
    </script>
</body>
</html>
